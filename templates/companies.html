<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpportunityOasis</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.png')}}"
                        alt="Job Portal Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/companies">Companies</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resources">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="/student-center">Student Center</a></li>
                    </ul>
                    <div class="user-area ml-3">
                        <a class="btn btn-outline-secondary" href="/profile">Profile And Settings</a>
                        <a class="btn btn-primary ml-2" href="/login">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Companies</h2>
                    <br><br><br>
                    <ul class="list-unstyled">
                        {% for items in companies %}
                        <li class="media my-4">
                            <img src="{{ items['logo'] }}" class="mr-3" alt="Logo" width="150" height="80">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">{{ items['name'] }}</h5>
                                <p>{{ items['category'] }}</p>
                                <a href="{{ items['link'] }}" class="btn btn-primary" target="_blank">More Info</a>
                                <br><br><br><br>
                            </div>
                        </li>
                        {% endfor %}
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Add other sections as needed, such as Featured Jobs, Testimonials, or Blog Posts -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Job Portal. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
