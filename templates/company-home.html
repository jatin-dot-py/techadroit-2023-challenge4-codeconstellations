<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Profile</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add jQuery, Bootstrap JS and Select2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.png')}}" alt="Job Portal Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/company-home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/company-jobs">Post Jobs</a></li>
                
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="company-profile">
        <div class="container">
            <br>
            <h2>Your Company's Profile</h2>
            <br><br>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            {% if message %}
                            <img src="{{ message['logo'] }}" alt="Company Logo" class="img-thumbnail" width="200" height="200">
                        </div>
                        <div class="col-md-8">
                            <h4 class="card-title">{{ message['name'] }}</h4>
                            <hr>
                            <h5>Overview:</h5>
                            <p>{{ message['overview'] }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="mt-4">Active Jobs</h3>
            <div class="card-columns">
                <!-- Replace with actual job data -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job Title 1</h5>
                        <p class="card-text">Job description 1</p>
                        <a href="#" class="btn btn-primary">View Job</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job Title 2</h5>
                        <p class="card-text">Job description 2</p>
                        <a href="#" class="btn btn-primary">View Job</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job Title 3</h5>
                        <p class="card-text">Job description 3</p>
                        <a href="#" class="btn btn-primary">View Job</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Use the same footer from the homepage -->
    </footer>

</body>

</html>
