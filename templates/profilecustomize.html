<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Profile</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add jQuery, Bootstrap JS and Select2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.png')}}" alt="Job Portal Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/companies">Companies</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resources">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="/student-center">Student Center</a></li>
                    </ul>
                    <div class="user-area ml-3">
                        <a class="btn btn-outline-secondary" href="/profile">Profile And Settings</a>
                        <a class="btn btn-primary ml-2" href="/login">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br><br><br>
    {% if notification %}
    <div class="container mt-3">
        <div class="alert alert-danger" role="alert">
            {{ notification }}
        </div>
    </div>
    {% endif %}
    <section class="profile">
        <div class="container">
            <h2>Customize Your Profile</h2>
            <form action="/profile" method="post">
                <div class="form-group">
                    <br>
                    <label for="qualifications">Qualifications (Select highest)</label>
                    <select class="form-control" id="qualifications" name="qualifications">
                        <option value="bachelors">Bachelors Degree</option>
                        <option value="masters">Masters Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="mobile-addon">+91</span>
                        </div>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number"
                            aria-describedby="mobile-addon" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="experience">Experience (in years)</label>
                    <input type="number" class="form-control" id="experience" name="experience" placeholder="Experience">
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <select class="form-control" id="skills" name="skills">
                        <option value="web-development">Web Development</option>
                        <option value="designer">Designing</option>
                        <option value="management">Management</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </section>

    <footer>
        <!-- Use the same footer from the homepage -->
    </footer>

</body>

</html>
