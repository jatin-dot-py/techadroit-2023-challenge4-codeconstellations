<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Opportunity Oasis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .support-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .support-container h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .support-container p {
            font-size: 1.25em;
            margin-bottom: 20px;
        }

        .support-container a {
            font-size: 1.25em;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .support-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="support-container">
        <h1>Support</h1>
        <p>Due to high volumes of demand, our customer support will be available soon.</p>
        <p>In the meantime, you can email us at:</p>
        <a href="mailto:support@opportunityoasis.com">support@opportunityoasis.com</a>
    </div>
</body>

</html>
